<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label for="">Gender*</label>
            <input type="radio" name="gender" id="gender_m" required> Male <br>
            <input type="radio" name="gender" id="gender_f"  required> Female <br>
        </div>
        <label for="cars">Car Brands*</label>
        <select  name="car" id="cars"  required >
            <option value="apple">BMW</option>
            <option value="asus">Audi</option>
            <option value="hp">Mercedez</option>
        </select>
        <div>
            <label for="age">Age*</label>
            <input type="number" name="age" placeholder="Age" id="age" required>
        </div>
        <div>
            <label for="dob">DOB*</label>
            <input type="date"  id="dob" required>
        </div>
        <div>
            <label for="tel">Phone Number</label>
            <input type="number" placeholder="xxx-xxx-xxxx" id="tel" required>
        </div>
        <div>
            <label for="password">Password*</label>
            <input type="password"  id="password" placeholder="Password" required>
        </div>
        <div>
            <label for="checkbox"> I agree to the TOS</label>
            <input type="checkbox"  id="tos" required>
        </div>
        <input type="button" value="Submit" required>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
